<head>
  
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <title>Tam Kare Özdeşliği</title>
  <h1>Tam Kare Özdeşliği</h1>
  <hr />

  <p>a ve b değerlerini girdikten sonra "Gönder"e basınız.</p>
  <br />


  <p id="sonuç">Sonuç: 0</p>
  <p id="işlemAşaması">İşlem Aşaması: (a+b)^2 = a^2 + 2ab + b^2</p>

  <form
    oninput="result.value = (a.value * a.value) + 2*(a.value * b.value) + (b.value * b.value); showResult(result.value, a.value, b.value);"
  >
    ( <input type="number" id="a" value="0" />
    * <input type="number" id="b" value="0" /> )^2 =
    <output name="result" for="a b"> </output>
  </form>

  <div class="image_container">

    <img src="/Assets/PerfectSquareTrinomial_Visualizer.png" alt="Perfect Square Trinomial Visualizer" width="256" height="256" />
    <div class="green_mid">
      <p id="green_mid_val"> b^2 </p>
    </div>

    <div class="green_h">
      <p id="green_h_val"> b </p>
    </div>


    <div class="green_w"> 
      <p id="green_w_val"> b </p>
    </div>

    <div class="red_mid">
      <p id="red_mid_val"> a^2 </p>
    </div>

    <div class="red_h">
      <p id="red_h_val"> a </p>
    </div>

    <div class="red_w"> 
      <p id="red_w_val"> a </p>
    </div>

    <div class="blue_1"> 
      <p id="blue_1_val"> ab </p>
    </div>
    <div class="blue_1_h"> 
      <p id="blue_1_val_h"> ab </p>
    </div>
    <div class="blue_1_w"> 
      <p id="blue_1_val_w"> ab </p>
    </div>


    <div class="blue_2"> 
      <p id="blue_2_val"> ab </p>
    </div>
    <div class="blue_2_h"> 
      <p id="blue_2_val_h"> ab </p>
    </div>
    <div class="blue_2_w"> 
      <p id="blue_2_val_w"> ab </p>
    </div>

  </div>


<p> <br> </p>

  <hr />
  <caption>
    TED Mersin Koleji Matematik Projesi
  </caption>

  <script>
    function showResult(val, a, b) {
      document.getElementById("sonuç").textContent = "Sonuç: " + val;
      document.getElementById("işlemAşaması").textContent =
        "İşlem Aşaması: " +
        "(" +
        a +
        "+" +
        b +
        ")^2 = " +
        a +
        "^2 + " +
        "2*" +
        a +
        "*" +
        b +
        " + " +
        b +
        "^2";

        document.getElementById("green_mid_val").textContent = b*b;
        document.getElementById("green_w_val").textContent = b;
        document.getElementById("green_h_val").textContent = b;

        document.getElementById("red_mid_val").textContent = a*a;
        document.getElementById("red_w_val").textContent = a;
        document.getElementById("red_h_val").textContent = a;

        document.getElementById("blue_1_val").textContent = a*b;
        document.getElementById("blue_1_val_h").textContent = a;
        document.getElementById("blue_1_val_w").textContent = b;

        document.getElementById("blue_2_val").textContent = a*b;
        document.getElementById("blue_2_val_h").textContent = a;
        document.getElementById("blue_2_val_w").textContent = b;
    }
  </script>
</body>
